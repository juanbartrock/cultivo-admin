services:
  sonoff-service:
    build: .
    container_name: sonoff-ewelink-service
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - EWELINK_EMAIL=${EWELINK_EMAIL}
      - EWELINK_PASSWORD=${EWELINK_PASSWORD}
      - EWELINK_REGION=${EWELINK_REGION:-us}
      - DEVICE_NAME=${DEVICE_NAME:-}
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

