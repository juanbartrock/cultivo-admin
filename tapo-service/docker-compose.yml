services:
  tapo-service:
    build: .
    container_name: tapo-service
    restart: unless-stopped
    ports:
      - "${PORT:-3003}:3000"
    environment:
      - TAPO_CAMERA_IP=${TAPO_CAMERA_IP}
      - TAPO_USERNAME=${TAPO_USERNAME}
      - TAPO_PASSWORD=${TAPO_PASSWORD}
      - PORT=3000
    volumes:
      - ./snapshots:/app/snapshots
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
